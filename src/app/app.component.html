<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <h3 class="bg-primary text-white p-3">
        [{{getName()}}] To Do List
      </h3>
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>

      <div class="custom-control custom-checkbox my-4">
        <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll">
        <label class="custom-control-label" for="displayAll">Display All</label>
      </div>
      <div container>
        <div class="row">
          <div class="col-6">

            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th *ngIf="!selectedCheckbox"> Tümünü Seç. <input type="checkbox" [(ngModel)]="selectedCheckbox" (click)="selectAll()" ></th>
                  <th *ngIf="selectedCheckbox"> Seçimi Kaldır <input type="checkbox" [(ngModel)]="selectedCheckbox" (click)="deselectAll()" ></th>
                  <th> Description</th>
                  <th>Action </th>
                  <th>Case</th>
                </tr>
              </thead>
              <tbody>
                <div *ngIf="model.items.length==0">BOŞ</div>
                <tr *ngFor="let item of model.items; let i= index">
                  <td>{{i+1}}</td>
                  <td style="text-decoration: none;">
                    {{item.description}}
                  </td>
                  <td>
                    <input type="checkbox" (click)="test(item,i)" [(ngModel)]="item.action">
                  </td>

                  <td>
                    <span *ngIf="item.action==true">Yes</span>
                    <span *ngIf="item.action==false">No</span>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-6">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th></th>
                  <th> Description</th>
                  <th>Action </th>
                  <th>Case</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of doneList; let i= index">
                  <td>{{i+1}}</td>
                  <td style="text-decoration: line-through;">
                    {{item.description}}
                  </td>
                  <td>
                    <input type="checkbox"  (click)="down(item,i)" [(ngModel)]="item.action">
                  </td>
                  <td >
                    <span *ngIf="item.action==true">Yes</span>
                    <span *ngIf="item.action==false">No</span>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <!-- <button (click)="threeDelete()">3.sil</button> -->
      <button class="btn btn-primary" (click)="threeDelete()">3.sil</button>
    </div>
  </div>
</div>
